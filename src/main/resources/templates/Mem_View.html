<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="kooky"/>
	<meta name="description" content="Spring Boot Member View"/>
	<meta name="date" content="2022.05.25">
	<title>Spring Boot Member View</title>
</head>
<body>
	<table>
		<caption>회원 상세보기</caption>
		<tr>
			<th>아이디</th>
			<td th:text="${view.mId}"></td>
		</tr>
		
		<tr>
			<th>패스워드</th>
			<td th:text="${view.mPw}"></td>
		</tr>
		
		<tr>
			<th>이름</th>
			<td th:text="${view.mName}"></td>
		</tr>

		
		<tr>
			<th>이메일</th>
			<td th:text="${view.mEmail}"></td>
		</tr>
		
		<tr>
			<th>성별</th>
			<td th:text="${view.mGender}"></td>
		</tr>
		
		<tr>
			<th>프로필 사진</th>
			<td><img th:src="@{/profile/{aa}(aa=${view.mProfileName})}" style="width:200px;"/></td>
		</tr>
		
		
		<tr>
			<th>포인트</th>
			<td th:text="${view.mPoint}"></td>
		</tr>
		
		<tr>
		<td><a th:href="@{memberDelete(mId=${session.login.mId})}" th:text="'삭제'"></a></td>
		</tr>
	</table>

</body>
</html>
